<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/assest/index.css"/>
</head>
<h:form id="myDIV" class="header">
    <h2 style="margin:5px">Anher ToDo List</h2>
    <h:inputText type="text" id="myInput" value="#{todocontroller.todoInput}"/>
    <h:commandButton styleClass="addBtn" action="${todocontroller.addNote(todocontroller.todoInput)}" value="Add" />
</h:form>
<ul>
<ui:repeat  var="note" value="#{todocontroller.allNote}" >
    <li class="#{note.isDone ? 'checked' : ''}">
        #{note.content}
        <h:form>
            <h:commandButton  styleClass="#{note.isDone ? 'done' : 'notDone'}" action="${todocontroller.changeStatue(note)}"
                              value="#{note.isDone ? 'X' : 'L'}"
                              style="width: 50px;left: 0;margin-left: -50px;position: absolute;margin-top: -33px;height: 45px;" />
        </h:form>
    </li>
</ui:repeat>
</ul>
</html>
